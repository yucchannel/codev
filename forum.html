<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Codev リアルタイム掲示板フォーム</title>
<style>
  /* メニューバー */
  .menu-bar {
    background-color: #1e1e2e;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;
  }
  .logo {
    color: #61dafb;
    font-weight: bold;
    font-size: 1.5rem;
    user-select: none;
    flex-shrink: 0;
  }
  .menu-items {
    display: flex;
    gap: 20px;
    flex-grow: 1;
    justify-content: flex-end;
    box-sizing: border-box;
  }
  .menu-items a {
    color: #add8e6;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    white-space: nowrap;
  }
  .menu-items a:hover {
    color: #ffffff;
  }

  /* リセットとボックスサイズ */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://yucchannel.github.io/codev/Codev.png') no-repeat center center fixed;
    background-size: cover;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 80px 20px 40px; /* 上はメニューバー分の余裕を */
    position: relative;
  }
  /* 背景の暗いオーバーレイ */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(30, 30, 46, 0.85);
    z-index: -1;
  }

  h1 {
    color: #61dafb;
    font-size: 3rem;
    margin-bottom: 25px;
    text-shadow: 0 0 12px #61dafb;
    user-select: none;
  }

  form {
    background: rgba(30, 30, 46, 0.85);
    padding: 20px 25px;
    border-radius: 14px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 20px #61dafb88;
    margin-bottom: 40px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #9acdff;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background: #1e1e2e;
    color: #cde7ff;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: inset 0 0 6px #3a3a6a;
    resize: vertical;
    transition: box-shadow 0.3s ease;
  }
  input[type="text"]:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 10px #61dafb;
    background: #2a2a44;
  }
  input[type="text"]::placeholder,
  textarea::placeholder {
    color: #7a8db9;
  }

  button {
    width: 100%;
    background: #61dafb;
    border: none;
    border-radius: 14px;
    color: #1e1e2e;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 12px 0;
    cursor: pointer;
    box-shadow: 0 0 15px #61dafb;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: #33b1f0;
    box-shadow: 0 0 20px #33b1f0;
  }

  #messages {
    max-width: 500px;
    width: 100%;
    background: rgba(30, 30, 46, 0.85);
    border-radius: 14px;
    padding: 20px 25px;
    box-shadow: 0 0 20px #61dafb88;
    max-height: 480px;
    overflow-y: auto;
  }

  .message {
    border-bottom: 1px solid #3a3a6a;
    padding: 12px 0;
  }
  .message:last-child {
    border-bottom: none;
  }

  .message .name {
    font-weight: 700;
    color: #61dafb;
    user-select: text;
  }
  .message .time {
    font-size: 0.8rem;
    color: #7a8db9;
    margin-left: 10px;
    user-select: text;
  }
  .message .text {
    margin-top: 6px;
    white-space: pre-wrap;
    user-select: text;
  }

  /* スクロールバー */
  #messages::-webkit-scrollbar {
    width: 8px;
  }
  #messages::-webkit-scrollbar-thumb {
    background-color: #61dafb;
    border-radius: 5px;
  }
  #messages::-webkit-scrollbar-track {
    background-color: #1e1e2e;
  }
</style>
</head>
<body>



<h1>Codev 掲示板フォーム</h1>

<form id="messageForm" autocomplete="off" spellcheck="false">
  <label for="name">名前</label>
  <input type="text" id="name" name="name" placeholder="名前を入力してください" required maxlength="30" />

  <label for="message">メッセージ</label>
  <textarea id="message" name="message" rows="5" placeholder="メッセージを入力してください" required maxlength="300"></textarea>

  <button type="submit">送信</button>
</form>

<div id="messages" aria-live="polite" aria-atomic="true" role="region"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase設定（ここを自分のFirebaseプロジェクトの設定に書き換えてください）
  const firebaseConfig = {
    apiKey: "AIzaSyxxxxxx-xxxxxx_xxxxxxx",
    authDomain: "ppc123-530d8.firebaseapp.com",
    databaseURL: "https://ppc123-530d8-default-rtdb.firebaseio.com",
    projectId: "ppc123-530d8",
    storageBucket: "ppc123-530d8.appspot.com",
    messagingSenderId: "1234567890",
    appId: "1:1234567890:web:abcdefghijk"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('messageForm');
  const messagesDiv = document.getElementById('messages');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const name = form.name.value.trim();
    const message = form.message.value.trim();
    if (!name || !message) return;

    const messagesRef = db.ref('messages');
    messagesRef.push({
      name,
      text: message,
      timestamp: Date.now()
    }).then(() => {
      form.message.value = '';
    }).catch(err => {
      alert('送信エラー: ' + err.message);
    });
  });

  const messagesRef = db.ref('messages');
  messagesRef.on('value', snapshot => {
    const data = snapshot.val();
    messagesDiv.innerHTML = '';

    if (data) {
      // タイムスタンプ降順で並べ替え
      const sorted = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
      sorted.forEach(([key, msg]) => {
        const div = document.createElement('div');
        div.classList.add('message');

        const date = new Date(msg.timestamp);
        const timeStr = date.toLocaleString();

        div.innerHTML = `
          <div><span class="name">${escapeHtml(msg.name)}</span><span class="time">${timeStr}</span></div>
          <div class="text">${escapeHtml(msg.text)}</div>
        `;
        messagesDiv.appendChild(div);
      });
    }
  });

  // HTMLエスケープ関数
  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }
</script>

</body>
</html>
