<style>
  /* 固定メニューバー */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(30, 30, 46, 0.85);
    box-shadow: 0 0 10px #0008;
    display: flex;
    align-items: center;
    padding: 0 40px;
    box-sizing: border-box;
    z-index: 1000;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-weight: bold;
    font-size: 1.8rem;
    color: #add8e6;
    user-select: none;
  }
  nav {
    margin-left: auto;
  }
  nav a {
    color: #add8e6;
    text-decoration: none;
    margin-left: 24px;
    font-weight: 600;
    font-size: 1rem;
    padding: 8px 14px;
    border-radius: 8px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background: #61dafb44;
    color: #1e1e2e;
    outline: none;
  }

  /* body・背景 */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #1e1e2e url('https://yucchannel.github.io/codev/Codev.png') no-repeat center center fixed;
    background-size: cover;
    color: #eee;
    min-height: 100vh;
    padding: 80px 20px 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  main {
    flex: 1;
    max-width: 900px;
    background: rgba(30, 30, 46, 0.8);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    overflow-y: auto;
    text-align: center;
  }

  main h2 {
    color: #61dafb;
    margin-bottom: 20px;
  }
  main p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .buttons {
    margin-top: 20px;
  }
  .buttons a {
    display: inline-block;
    padding: 12px 28px;
    margin: 8px;
    background: #61dafb;
    color: #1e1e2e;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .buttons a:hover {
    background: #ffffff;
    color: #1e1e2e;
  }

  footer {
    margin-top: 40px;
    font-size: 0.85rem;
    color: #bbb;
    user-select: none;
    text-align: center;
  }

  <h2>Codev - 軽量Pythonコードエディター</h2>
  <p>CodevはPythonで作られた軽量で高速なコードエディターです。マルチタブ編集、ファイルエクスプローラー、リアルタイム実行、拡張機能対応など多彩な機能を備えています。</p>
  <p>ライトモード・ダークモード切替対応や、パフォーマンス向上も実施済み。これからの開発も活発に進めています。</p>
