<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Codev - Lightweight Python Code Editor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  /* 背景 */
  body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #6a5acdcc 0%, #483d8bcc 100%), url('https://yucchannel.github.io/codev/Codev.png') no-repeat center center fixed;
    background-size: cover;
    color: #e0e0ff;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* 固定メニューバー */
  nav.menu-bar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(58, 42, 120, 0.85);
    display: flex;
    align-items: center;
    padding: 0 40px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.7);
    z-index: 1000;
    user-select: none;
  }
  nav.menu-bar a {
    color: #c3d6ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    margin-right: 32px;
    padding: 8px 14px;
    border-radius: 8px;
    transition: background 0.3s ease, color 0.3s ease;
    box-shadow: 0 0 0 transparent;
  }
  nav.menu-bar a:last-child {
    margin-right: 0;
  }
  nav.menu-bar a:hover,
  nav.menu-bar a:focus {
    background: #b0aaffcc;
    color: #1e1e2e;
    box-shadow: 0 0 8px #d4d9ff;
    outline: none;
  }

  /* コンテンツ本体 */
  main.content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 80px; /* メニューのぶん */
    text-align: center;
    user-select: none;
  }

  main.content h1 {
    font-size: 4rem;
    margin: 0 0 16px;
    text-shadow: 0 0 15px #9a91ff;
  }
  main.content p {
    max-width: 580px;
    font-size: 1.3rem;
    line-height: 1.5;
    color: #c8c8ffdd;
    text-shadow: 0 0 6px #7a6ce0cc;
    margin: 0 auto;
  }

  /* ボタン群 */
  .buttons {
    margin-top: 32px;
  }
  .buttons a.button {
    display: inline-block;
    background: linear-gradient(135deg, #7c6ff7, #5a4dd9);
    color: #eee;
    font-weight: 700;
    padding: 14px 28px;
    margin: 0 14px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1.15rem;
    box-shadow: 0 8px 18px -8px #8a80ffcc;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  .buttons a.button:hover,
  .buttons a.button:focus {
    background: linear-gradient(135deg, #ada6ff, #7f70ff);
    box-shadow: 0 14px 28px -12px #b6acffcc;
    outline: none;
  }

  /* フッター */
  footer {
    text-align: center;
    padding: 12px 20px;
    font-size: 0.9rem;
    color: #bbb;
    user-select: none;
    text-shadow: 0 0 3px #4b46a8;
  }
</style>
</head>
<body>
  <nav class="menu-bar" role="navigation" aria-label="Main menu">
    <a href="index.html" tabindex="1">ホーム</a>
    <a href="https://github.com/yucchannel/codev" target="_blank" rel="noopener" tabindex="2">GitHub</a>
    <a href="https://github.com/yucchannel/codev/releases/latest" target="_blank" rel="noopener" tabindex="3">最新版DL</a>
    <a href="manual.html" tabindex="4">マニュアル</a>
    <a href="blog.html" tabindex="5">開発ブログ</a>
  </nav>

  <main class="content" role="main">
    <h1>Codev</h1>
    <p>
      軽量かつモダンなPythonコードエディター。<br>
      マルチタブ対応、ファイルエクスプローラー、リアルタイム実行機能。<br>
      ライトモード・ダークモード対応、パフォーマンス2倍向上！
    </p>
    <div class="buttons">
      <a href="https://github.com/yucchannel/codev" class="button" target="_blank" rel="noopener" tabindex="6">GitHub Repository</a>
      <a href="https://github.com/yucchannel/codev/releases/latest" class="button" target="_blank" rel="noopener" tabindex="7">Download Latest</a>
      <a href="blog.html" class="button" tabindex="8">Blog</a>
    </div>
  </main>

  <footer>
    &copy; NovaWorks
  </footer>
</body>
</html>
